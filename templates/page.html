{% extends "layout.html" %}
{% block title %}
{{ page.meta.title }}
{% endblock %}
{% block body %}
  <div class="page">
      <div class="page-header">
        <a href="/{{page.path}}"><h1>{{ page.meta.title }}</h1></a>
        {% if page.meta.type == 'post' %}
        <span class="date">{{ page.meta.date.strftime("%b %e, %Y")}}</span>
        {% endif %}
      </div>
  {{ page }}
  </div>
{% endblock %}
