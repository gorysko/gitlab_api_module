<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
               "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Get stats</title>
<style>
  div.wrapper {
      width: 300px;
      height:300px;
  }
</style>
</head>
<body>
<div class="wrapper">
  <form action="stats" method="get">
    <p> Please enter your user</p>
    <input type="text" name="user"  value="{{ user }}">
    <p> Please enter your repo name</p>
    <input type="text" name="repo_name"  value="{{ repo_name }}">
    <p><input type="submit" value="Get"/> <input type="reset" value="Clear"/></p>
  </form>
</div>
</body>
</html>
