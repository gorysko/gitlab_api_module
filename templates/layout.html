<!doctype html>
<head>
	<title>Git Stats</title>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<head>
    <title>Google Charts with Flask</title>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
    
      // Load the Visualization API and the ColumnChart package.
      google.load('visualization', '1', {'packages':['corechart']});
      
      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);
      
      // Callback that creates and populates a data table, 
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create our data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Info');
        data.addColumn('number', 'Number of items');
        data.addRows([
                // Instead of plugging in the values manually, or reading them
                // from a Data Source like Google Spreadsheets, feed them in
                // using Jinja, the templating system Flask uses.
                // Each iteration evaluates to something like this:
                // ['Saturday', 28],
                {%- for infoname, num in data %}
                ['{{ infoname }}', {{ num }}],
                {%- endfor %}
        ]);

        // Instantiate and draw our chart, passing in some options.  All the
        // options go into a single {}; some options' values go into a nested
        // {}. Some values, such as colors, must be given as strings.  The
        // Google Charts API is well-documented.
        var chart = new google.visualization.ColumnChart(
                document.getElementById('chart_div'));
        chart.draw(data, {legend: 'none', vAxis: {baseline: 0},
                colors: ['#A0D100']});
      }
    </script>

    <style>
        #content {
            width: 80%;
            height: 60%;
            min-width: 800px;

            /* Center the div. */
            margin-right: auto;
            margin-left: auto;

            color: #A0D100;
            text-align: center;
        }

        #chart_div {
            min-height: 400px;
        }
    </style>
</head>
	<div class=page>
	  <h1>Git stats</h1>
	  <div class=metanav>
	  {% for message in get_flashed_messages() %}
	    <div class=flash>{{ message }}</div>
	  {% endfor %}
	  {% if user %}
	  	Hello! <a href="{{ url_for("user") }}">User</a>
	  	<a href="{{ url_for("logout") }}">Logout</a>
	  	{% block body %}{% endblock %}
	  {% else %}
	  	Hello! <a href="{{ url_for("login") }}">Login</a>
	  {% endif %}

	</div>
	</div>
</head>
